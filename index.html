<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="body-text mt-3">
    <form action="submit.html" method="get" class="container border border-dark-subtle rounded-1">
        <div class="row">
            <h3 class="col-12 p-2 bg-light-subtle border border-bottom">Payment form example</h3>
        </div>
        <div class="alert alert-danger p-2 m-3" role="alert">
            Some fields are missing </div>
        <div class="row"> <!--BEGINNING CARD DETAILS-->
            <div class="mb-3 col-5">
                <label for="Card #" class="form-label">Card #</label>
                <input type="number" class="form-control" name="Card number" id="Card #" placeholder="XXXXXXXXXXXXX">
            </div>
            <div class="mb-3 col-3">
                <label for="CVC #" class="form-label">CVC #</label>
                <input type="number" class="form-control" name="CVC1" id="CVC #" placeholder="000">
            </div>
            <div class="mb-3 col-4">
                <label for="Amount">Amount</label>
                <div class="input-group mb-1 mt-2">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="text" class="form-control" name="Amount1" placeholder="Amount">
                </div>
            </div>
        </div> <!--END CARD DETAILS-->
        <div class="row"> <!--BEGINNING NAME-->
            <div class="mb-3 col-6">
                <label class="form-label" for="First Name">First Name</label>
                <input type="text" class="form-control" name="FirstName1" id="First Name">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="Last Name">Last Name</label>
                <input type="text" class="form-control" name="LastName1" id="Last Name">
            </div>
        </div> <!--END OF NAME-->
        <div class="row"> <!--BEGINNING LOCATION-->
            <div class="mb-3 col-6">
                <label class="form-label" for="City">City</label>
                <input type="text" class="form-control" name="City1" id="City">
            </div>
            <div class="mb-3 col-3">
                <label class="form-label" for="State">State</label>
                <input type="list" class="form-control" name="State1" id="State" placeholder="Pick a State">
            </div>
            <div class="mb-3 col-3">
                <label class="form-label" for="Postal Code">Postal Code</label>
                <input type="text" class="form-control" name="PostalCode1" id="Postal Code">
            </div>
        </div> <!--END OF LOCATION-->
        <div class="row">
            <div class="mb-3 col-6"> <!--PAYMENT OPTIONS-->
                <div class="mb-3">We accept:</div>
                <div class="border border-dark-subtle bg-light rounded-1 col-5 p-2">
                    <div class="form-check form-check-inline mx-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i
                                class="fa-brands fa-cc-apple-pay"></i></label>
                    </div>
                </div>
            </div>
            <div class="mb-3 col-6"> <!--MESSAGE-->
                <div class="message mb-2">Message:</div>
                <div>
                    <textarea class="form-control" style="height: 80px;"></textarea>
                    <div class="notes">
                        <p class="text-body-secondary">Add any notes here.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-3 bg-light-subtle border border-top">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
